<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
      <link href="css/ionic.app.css" rel="stylesheet">
      -->
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
</head>

<body ng-app="starter">
    <ion-pane>
        <ion-header-bar class="bar-stable">
            <h1 class="title">Ionic Network Tester</h1>
        </ion-header-bar>
        <ion-content class="padding" ng-controller="AjaxCtrl">
            <div class="text-center">
                <label class="item item-input">
                    <input type="url" ng-model="url" placeholder="HTTP://" novalidate/>
                </label>
                <br />
                <button class="button button-positive" ng-click="makeNetworkGetCall()">
                    Perform AJAX GET request
                </button>
                <button class="button button-positive" ng-click="makeNetworkPostCall()">
                    Perform AJAX POST request
                </button>
            </div>
            <div>
                <h2>Message</h2>
                <p>{{message}}</p>
            </div>
            <br />
            <div>
                <h2>Error</h2>
                <p>{{error_msg}}</p>
            </div>
        </ion-content>
    </ion-pane>
</body>

</html>
